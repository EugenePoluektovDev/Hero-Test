<table class="table table-hover">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Alias</th>
      <th>Brand</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let hero of heroes">
      <td>{{hero.Id}}</td>
      <td>{{hero.Name}}</td>
      <td>{{hero.Alias}}</td>
      <td>{{hero.BrandName}}</td>
      <td>
        <button type="button" class="btn btn-danger" (click)="deleteHero(hero.Id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
